<!DOCTYPE HTML>
<html>
<head>

    <script type="text/javascript">
        function WebSocketAPIExample() {
            var token = "YOUR_JWT_TOKEN";
            var entityId = "YOUR_DEVICE_ID";
            var webSocket = new WebSocket("ws(s)://host:port/api/ws/plugins/telemetry?token=" + token);

            if (entityId === "YOUR_DEVICE_ID") {
                alert("无效的设备 ID！");
                webSocket.close();
            }

            if (token === "YOUR_JWT_TOKEN") {
                alert("无效的 JWT 令牌！");
                webSocket.close();
            }

            webSocket.onopen = function () {
                var object = {
                    tsSubCmds: [
                        {
                            entityType: "DEVICE",
                            entityId: entityId,
                            scope: "LATEST_TELEMETRY",
                            cmdId: 10
                        }
                    ],
                    historyCmds: [],
                    attrSubCmds: []
                };
                var data = JSON.stringify(object);
                webSocket.send(data);
                alert("消息已发送：" + data);
            };

            webSocket.onmessage = function (event) {
                var received_msg = event.data;
                alert("消息已收到：" + received_msg);
            };

            webSocket.onclose = function (event) {
                alert("连接已关闭！");
            };
        }
    </script>

</head>
<body>

<div id="sse">
    <a href="javascript:WebSocketAPIExample()">运行 WebSocket</a>
</div>

</body>
</html>
